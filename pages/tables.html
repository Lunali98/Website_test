<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tables</title>
    <style>
        table, th, td {
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h1>Tables</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Weight</th>
        <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Milk</td>
        <td>10l</td>
        <td>10$</td>
    </tr>
    <tr>
        <td>Sugar</td>
        <td>100kg</td>
        <td>100$</td>
    </tr>
    <tr>
        <td>Salt</td>
        <td>100kg</td>
        <td>50$</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
    <td colspan= "2">Sum</td>
    <td>160$</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
